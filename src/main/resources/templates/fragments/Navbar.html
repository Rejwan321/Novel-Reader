<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--link rel="stylesheet" type="text/css" media="all" th:href ="@{/css/style.css}"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Novel Reader webapp</title>
</head>
<body>
<div th:fragment="navbar">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Novel Reader</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Contents
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown" style="background-color:#27296d">
                        <li><a class="dropdown-item" href="#">Join our Discord</a></li>
                        <li><a class="dropdown-item" href="#">Novels</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Schedule</a></li>
                    </ul>
                </li>
            </ul>

            <div class="search-bar">
                <form>
                    <input type="text" class="input" placeholder="search here....">
                </form>
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>

            <div class="register">
                <button class="log">
                   Sign In
                </button>
            </div>

            <!--div class="search-bar">
                 <form class="d-flex">
                     <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                     <button class="material-symbols-outlined">search</button>
                 </form>
            </div-->
        </div>
    </div>
</nav>

<h3 style = "color:black" >Contents here</h3>

<footer id="footer">
    <h4 style ="font-size:12px; color: black">@ 2025 NovelReader. All Rights Reserved</h4>
</footer>

<script>
    $(document).ready(function(){

        $(".fa-search").click(function(){
            $(".search-bar, .input").toggleClass("active");
            $(".input[type='text']").focus();
        });

    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
