<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Turret+Road:wght@200;300;400;500;700;800&display=swap">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Login / Signup page</title>
</head>
<body class="registration">
<div th:fragment="signupForm">
<div class="blur-bg-overlay"></div>
<div class="container" id="container">
    <div class="form-container signup-container">
        <form class="form-con" action="#">
            <h1>Create Account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-brands fa-x-twitter"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input class="insert" type="text" placeholder="Name">
            <input class="insert" type="email" placeholder="Email">
            <input class="insert" type="password" placeholder="Password">
            <button class="sign-in">Sign up</button>
        </form>
    </div>

    <div class="form-container login-container">
        <form class="form-con" action = "/" method="post">
            <h1>Login</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-brands fa-x-twitter"></i></a>
            </div>
            <span>or use your account</span>
            <input class="insert" type="text" placeholder="Email">
            <input class="insert" type="password" placeholder="Password">
            <a href="#" class="social">Forgot your password?</a>
            <button>Login</button>
        </form>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="login">Login</button>
            </div>

            <div class="overlay-panel overlay-right">
                <h1>Hello Friend</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signup">Signup</button>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
